<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form with HTML Validation</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <form class="contact-form">
        <h2>Contact Us</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required maxlength="30" placeholder="Enter your name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="example@gmail.com">
        <br><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"
        maxlength="10" required placeholder="Enter   Phone Number">
        <br><br>


        <label for="message">Message</label>
        <textarea name="message" id="message" rows="4" required placeholder="Write Message here"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
